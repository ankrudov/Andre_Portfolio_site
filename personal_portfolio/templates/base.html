<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <div class="col-4 col-sm-3 col-md-2 align-self-center">
          <img/>
        </div>
        <div class="col">
          <h1 class="display-4">Andre Vasquez</h1>
           <p class="lead">Full Stack Web-Developer</p>
          <hr class="my-4">
          <div class="col-md-4 col-xl-2 mt-4">
            <a id="reserveButton" role="button" class="btn btn-lg btn-info" data-toggle="modal" data-target="#contactModal">Contact Me</a>
          </div>
        </div> 
      </div>
    </div>
  </header>
  <!--Modal Content-->
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title w-100 font-weight-bold text-center" id="contactModalLabel">Get in touch</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <form class="" method="post" action="#">
            <div class="form-group row">
              <label for="firstName" class="col-md-2 col-form-label">Your Name</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="fName" name="name" placeholder="Type your Name"/>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-md-2 col-form-label">Your Email</label>
                <div class="col-md-10">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Type your Email" />
                </div>
            </div>
            <div class="form-group row">
              <label for="subject" class="col-md-2 col-form-label">Subject</label>
                <div class="col-md-10">
                  <input class="form-control" id="subject" name="subject" placeholder="What're you emailing about?" />
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-unique">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
          <a class="navbar-brand" href="{% url 'project_index' %}">Andre's Portfolio</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'project_index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <div class="dropdown mr-1">
                  <button type="button" class="btn btn-outline-info dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                      Links
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                  <a class="dropdown-item" href="#">Linkedin</a>
                  <a class="dropdown-item" href="#">Github</a>
                  <a class="dropdown-item" href="#">Download myResume</a>
                  </div>
              </li>
            </ul>
          </div>
      </div>
  </nav>
{% block page_content %}{% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
